<div class="todos">
    <p-table [value]="todos">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-todo>
            <tr>
                <td *ngFor="let col of cols">
                        {{todo[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <button pButton type="button" (click)="showDialog" label="Create Todo" ></button>
    <p-dialog header="Title" [(visible)]="display" [modal]="true">
        Content
    </p-dialog>
</div>
